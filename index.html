<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet" />

    <title>Semitone Difference</title>
</head>

<body>
    <section class="introduction">
        <h1 class="section__title section__title--intro">
            <a href="#home"></a>
            Semitone
            <strong>Difference</strong>
        </h1>
        <p class="section__subtitle section__subtitle--intro">
            Get the random notes and provide the difference between them
        </p>
        <img src="/Images/imgbin_grand-piano-drawing-upright-piano-png.png" alt="" class="introduction__img" />
    </section>

    <div id="container">
        <div id="game_play">
            <div id="result">
                <div id="notes">
                    <p id="notes-displayed"></p>
                </div>
            </div>
            <div class="feedback-section">
                <p class="feedback"></p>
            </div>
            <div id="keyboard">
                <div id="get-notes">
                    <button class="get-notes-btn">Get random notes</button>
                    <button class="submit-value-btn">Submit answer</button>
                </div>
                <div id="input-field">
                    <input class="input-answer" type="number" min="0" max="11" placeholder="Enter any number" required />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/script.js"></script>
</body>

</html>
